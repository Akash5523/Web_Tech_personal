<!DOCTYPE html>
<html>

<head>
    <title>
        Prime or not using JavaScript
    </title>

    <script type="text/javascript">

        function p() {

        var n, i, flag = true;


        n = document.myform.n.value;
        n = parseInt(n)
        for(i = 2; i <= n - 1; i++)
        if (n % i == 0) {
        flag = false;
        break;
        }


        if (flag == true)
        alert(n + " is prime");
        else
        alert(n + " is not prime");
        }
    </script>
</head>

<body style="background-color:powderblue;">
    <center>
        <form name="myform">
            <br><br>
            <br><br>
            <br><br>
            <br><br>
            <br><br>
            <br><br>
            <h1>Enter the number: <input type="text" name=n value=""></h1>

            <br><br>

            <h1><input type="button" value="Check" onClick="p()"></h1>
            <br>
        </form>
    </center>
</body>

</html>
